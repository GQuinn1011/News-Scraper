<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Scraping With Mongoose</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">News Scraper</h1>
            <p class="lead"><i>Choose a News site to get articles.</i></p>
            <form id="scraper" action="/scrape" method="GET">
                <input type="hidden" name="">
                <button class="btn btn-success" type="submit">Scrape!</button>
                <form id="clear" action="/clear" method="DELETE">
                    <input type="hidden" name="">
                    <button class="btn btn-danger" type="submit">Clear All!</button>
                </form>
        </div>
    </div>
    <div id="wrapper">
        <div id="articles"></div>
        <div id="notes"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
